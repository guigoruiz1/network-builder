      edge:
        color: "purple"
        smooth: True
    combination:
      edge: 
        color: "purple"
        smooth: True
    archtype:
      edge:
        color: "red"
    counterparts:
      edge:
        color: "green"
        arrows: "none"
    aging:
      edge:
        color: "blue"
    evolving:
      edge:
        color: "orange"
    attributes:
      edge:
        closed: "complete"
        color: "magenta"
