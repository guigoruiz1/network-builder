config:
  # ================= CONFIG STRUCTURE =================
  # This section controls all global and visual options for the graph.
  # You can override any of these fields in your YAML config.
  #
  # buttons: (dict)
  #   show: (bool) Show the pyvis options menu (default: False)
  #   filter: (list[str]) Which button groups to show in the menu (e.g. ["physics", "interaction"])
  # colors: (dict)
  #   series: (str) Edge color for series (default: orange)
  #   convergence: (str) Edge color for convergence (default: purple)
  #   parallel: (str) Edge color for parallel (default: green)
  #   divergence: (str) Edge color for divergence (default: red)
  # sizes: (dict)
  #   ref: (tuple[int, int]) Reference image size (default: [690, 1000])
  #   offset: (tuple[int, int]) Crop offset (default: [82, 182])
  #   crop: (tuple[int, int]) Crop size (default: [528, 522])
  #   node: (int) Node size (default: 100)
  # network: (dict)
  #   height: (str) Graph height (default: "90vh")
  #   width: (str) Graph width (default: "100%")
  #   directed: (bool) Directed edges (default: True)
  #   select_menu: (bool) Show select menu (default: True)
  # physics: (dict)
  #   enabled: (bool) Enable/disable physics simulation (default: True)
  #   repulsion: (dict) Repulsion solver settings
  #   forceAtlas2Based: (dict) (optional) Force Atlas 2 solver settings
  #   barnesHut: (dict) (optional) Barnes-Hut solver settings
  #   hierarchicalRepulsion: (dict) (optional) Hierarchical repulsion settings
  #   stabilization: (bool) Toggle stabilization (default: True)
  # edges: (dict)
  #   smooth_type: (str) Edge smoothness type (e.g. "dynamic", "continuous")
  #   inherit_colors: (bool|str) Inherit edge color from node (True, False, "from", "to")
  # layout: (dict)
  #   randomSeed: (int) Random seed for layout
  #   improvedLayout: (bool) Use improved layout
  #   hierarchical: (dict) Hierarchical layout options
  # interaction: (dict)
  #   hideEdgesOnDrag: (bool)
  #   hideNodesOnDrag: (bool)
  #   dragNodes: (bool)
  # configure: (dict)
  #   enabled: (bool) Enable the option editor
  #   filter: (list[str]) Which options to show in the editor
  # ====================================================
  buttons:
    show: False