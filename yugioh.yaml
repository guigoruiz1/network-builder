# Divergence: one root card branches into multiple paths
divergence:
  - root: "Shining Sarcophagus"
    branches:
      - "Dark Magician the Magician of Black Magic"
      - "Dark Magician Girl the Magician's Apprentice"
      - "Archfiend's Advent"
      - "Gandora-G the Dragon of Destruction"
      - "Gadget Trio"
      - "Silent Magician Zero"
      - "Silent Swordsman Zero"
      - "Stronghold the Hidden Fortress"
      
  - root: "Ritual of Light and Darkness"
    branches:
      - "Black Luster Soldier - Soldier of Light and Darkness"
      - "Black Chaos the Dark Chaos Magician"
      - "Mystical Celtic Sage"
      - "Skull Archfiend of Chaos"
      - "Gurifoh"

  - root: "Magnetic Field"
    branches: 
      - "Alpha The Magnet Warrior"
      - "Beta The Magnet Warrior" 
      - "Gamma The Magnet Warrior"
      - "Delta The Magnet Warrior" 
      - "Epsilon The Magnet Warrior"

  - root: "Royal Straight"
    branches: 
      - "Royal Straight Slasher"
      - "King's Knight"
      - "Queen's Knight"
      - "Jack's Knight"
      - "Joker's Knight"
      - "Imperial Bower"

  - root: "Summoned Skull"
    branches: 
      - "Archfiend's Awakening"
      - "Archfiend's Manifestation"
      - "Archfiend's Call"
      - "Archfiend's Ascent"
      - "Archfiend's Advent"
      - "Skull Archfiend of Chaos"

  - root: "Gaia The Fierce Knight"
    branches:
      - "Gaia Saber, the Lightning Shadow"
      - "Gaia Dragon, the Thunder Charger"
      - "Gaia Knight, the Force of Earth"
      - "Gaia Blaze, the Force of the Sun"
      - "Gaia Stream, the Graceful Force"

